<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>捨て猫ちゃん</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.wookmark.min.js" type="text/javascript"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#main-contents li:last img").load(function(){
                var options = {
                    autoResize: true,
                    container: $("#main-contents"),
                    offset: 20,
                    itemWidth: 300
                };
                var handler = $('#tiles li');
                handler.wookmark(options);
            });
        });
    </script>
    <!--[if lt IE 9]><script src="{{ STATIC_URL }}js/html5shiv.js"></script><![endif]-->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://bootswatch.com/lumen/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div id="main-header">
        <div class="container">
            <h1>捨て猫ちゃん</h1>
        </div>
    </div>
    <div class="container">
        <nav>
            <ul class="nav nav-pills">
                <li><a href="#">Login</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <div id="main-contents" class="row">
        <ul id="tiles" class="list-unstyled">
            {% for item in item_list %}
                <li class="col-sm-4 panel panel-default">
                    <a href="/{{ item.instagram_id }}" class="thumbnail">
                        <img src="{{ item.image_url }}" class="img-responsive" height="270px"/>
                    </a>
                    <p>{{ item.caption }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
